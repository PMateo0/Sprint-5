<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sucursales</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Add a new Branch</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsebleNavar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="=nav-link" th:href="@{/branch/getAll}">Branch's List</a>
            </li>
        </ul>
    </div>
</nav>


<div class= "container">
    <div class ="row">
        <h1>List Branch</h1>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Type</th>
            <th scope="col">Accions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${branch}">
            <td th:text="${branch.pk_SucursalID}"></td>
            <td th:text="${branch.name}"></td>
            <td th:text="${branch.country}"></td>
            <td th:text="${branch.type}"></td>
            <td>
                <a th:href="@{/branch/update/{id}(id=${branch.pk_SucursalID})}" class="btn btn-primary">Edite</a>
                <a th:href="@{/branch/delete/{id}(id=${branch.pk_SucursalID})}" class="btn btn-success">Delete</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
