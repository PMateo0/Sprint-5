<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List branch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Lista sucursal</h1>
    </div>
    <table class="table table-hover table-dark table-bordered">
        <thead>
        <tr>
            <th scope="col" style="text-align: center; background-color: gray;">Name</th>
            <th scope="col" style="text-align: center; background-color: gray;">Country</th>
            <th scope="col" style="text-align: center; background-color: gray;">Type</th>
            <th scope="col" style="text-align: center; background-color: gray;">Action</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="branch:${branchList}">
            <td th:text="${branch.name}" style="background-color: white; color: black;">Name</td>
            <td th:text="${branch.country}" style="background-color: white; color: black;">Country</td>
            <td th:text="${branch.type}" style="background-color: white; color: black;">Type</td>
            <td>
                <a th:href="@{/sucursal/delete/{id}(id=${branch.pk_SucursalID})}" class="btn btn-danger">Eliminate</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
