<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branch registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-contain-center-card border border-secondary">
            <h1 class="text-center">Branch registration</h1>
            <div class="card-body">
                <form th:action="@{/branch}" th:object="${branch}" method="post">
                    <div class="form-group">
                        <label> <strong>Name :</strong> </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"  required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label> <strong>Country :</strong> </label>
                        <input type="text" name="country" th:field="*{country}" class="form-control"  required>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-outline-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
